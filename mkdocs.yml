site_name: "TRMM Scripts Documentation"
site_description: "Windows & Linux scripting for Tactical RMM"
repo_url: https://github.com/Brandon-Roff/TRMM-Scripts
theme:
  name: material
  palette:
    - scheme: default
      primary: red
      accent: red
    - scheme: slate
      primary: red
      accent: red
  font:
    text: Roboto
    code: Roboto Mono
  logo: assets/logo.svg
  favicon: assets/favicon.svg
  custom_dir: overrides
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - content.code.copy
nav:
  - Home: index.md
  - Windows Scripts:
      - Overview: windows/index.md
  - Linux Scripts:
      - Overview: linux/index.md
  - Naming Convention: naming-convention.md
  - Script Catalog: catalog.md
  - Quick Start: quick-start.md
  - Contributing: contributing.md
  - License: license.md
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - attr_list
  - md_in_html
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.extra
extra_css:
  - css/redblack.css
plugins:
  - search
